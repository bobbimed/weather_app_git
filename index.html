<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-5">
            <input
              type="text"
              id="city-look"
              placeholder="search city"
              class="form-control"
            />
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary form-control">
              Search
            </button>
          </div>
          <span class="col-3">
            <button
              type="button"
              id="current-location"
              class="btn btn-primary form-control"
            >
              Current
            </button>
          </span>
        </div>
      </form>
      <h1 id="city-name">Start your Search!</h1>
      <h2>Sun, 4:46pm</h2>
      <div class="row">
        <div class="col-6">
          <ul>
            <li class="current-precip" id="description"></li>
            <li class="current-temp">
              <span id="temperature"></span>
              <span class="units"><small> Â°F </small> </span>
            </li>
          </ul>
        </div>
        <div class="today-forcast col-6">
          <ul class="icon-info">
            <div>
              <img
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="clear"
                id="icon"
              />
            </div>

            <li>
              humidity:
              <span id="humidity"></span>%
            </li>
            <li>wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast" id="weekdays"></div>
    </div>

    <div id="open-sourced-info">
      <a href="https://github.com/bobbimed/weather_app_git" target="_blank"
        >Open-source code</a
      >
      by Bobbi Medinger
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
