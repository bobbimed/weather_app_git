<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-5">
            <input
              type="text"
              id="city-look"
              placeholder="search city"
              class="form-control"
            />
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary form-control">
              Search
            </button>
          </div>
          <span class="col-3">
            <button
              type="button"
              id="current-location"
              class="btn btn-primary form-control"
            >
              Current
            </button>
          </span>
        </div>
      </form>
      <h1 id="city-name">French Island</h1>
      <h2>Sun, 4:46pm</h2>
      <div class="row">
        <div class="col-6">
          <ul>
            <li class="current-precip" id="description">Cloudy</li>
            <li class="current-temp">
              <span id="temperature">17</span>
              <span class="units">
                <a href="#" id="celcius-link">°C</a>|
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </li>
          </ul>
        </div>
        <div class="today-forcast col-6">
          <span id="high=temp">76°</span>|<span id="low-temp"> 65°</span>
        </div>
      </div>
      <div class="row" id="weekdays">
        <div class="col">Mon <br />☀ <br />74°|65°</div>
        <div class="col">Tues <br />☁ <br />76°|67°</div>
        <div class="col">Wed <br />⛈ <br />81°|67°</div>
        <div class="col">Thurs <br />☁ <br />85°|69°</div>
        <div class="col">Fri<br />☀ <br />83°|60°</div>
        <div class="col">Sat<br />🌥 <br />82°|64°</div>
      </div>
    </div>
    <div id="open-sourced-info">
      <a href="https://github.com/bobbimed/weather_app_git" target="_blank"
        >Open-source code</a
      >
      by Bobbi Medinger
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
